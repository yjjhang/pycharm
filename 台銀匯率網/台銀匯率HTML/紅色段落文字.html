<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>BeautifulSoup 特色介紹</title>
    <style>
        /* 顏色樣式（只給要紅色的行用） */
        .red-text {
            color: red;
        }

        /* 每行不同字體大小 */
        .fs-14 { font-size: 14px; }
        .fs-16 { font-size: 16px; }
        .fs-18 { font-size: 18px; }
        .fs-20 { font-size: 20px; }
        .fs-22 { font-size: 22px; }
    </style>
</head>
<body>
    <p class="fs-14">
        BeautifulSoup 是一個用來解析 HTML 與 XML 文件的 Python 套件。
    </p>
    <p class="fs-16 red-text">
        BeautifulSoup 能輕鬆搜尋、過濾與修改網頁中的標籤與內容。
    </p>
    <p class="fs-18">
        它可以處理格式不完整或有錯誤的網頁原始碼，容錯能力強。
    </p>
    <p class="fs-20 red-text">
        BeautifulSoup 支援多種解析器，可依需求搭配 lxml 或 html.parser。
    </p>
    <p class="fs-22">
        常與 requests 套件搭配使用，快速完成基本的網頁爬蟲工作。
    </p>
</body>
</html>
